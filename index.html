<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>スライドパズル</title>
</head>

<body>

    <h1>スライドパズル</h1>
    <p>cssとjsを駆使してスライドパズルを作ってみました。下のテキストボックスでタイル数を変更できます。
    </p>

    <label>1辺のタイル数</label>
    <input id="size" type="number" min="3" max="10" value="3">
    <button class="btn-play"><a href="#">Play!</a></button>


    <div class="clear">GAME CLEAR</div> 
    
    <div class="box-data">移動数:0</div>
    
    <div class="slideBox"></div>

    <p>矢印キーもしくはタイルをクリックすることで動かすことができます。</p>




    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
